components:

  servicename-test:
    type: command
    labels:
      scenario: test
    env:
      SERVICENAME_HTTP_PORT: 4010
      TEST_RMQ_CONNECTION_STRING: ${DEFAULT_RMQ_CONNECTION_STRING}
    start: go test ./...
    dependencies:
      - rmq

  servicename:
    type: service
    labels:
      scenario: live
    origin: "" # fill this one with your git repository
    branch: master
    env:
      SERVICENAME_HTTP_PORT: 3010
      DEFAULT_RMQ_CONNECTION_STRING: ${DEFAULT_RMQ_CONNECTION_STRING}
    start: go build -o app && ./app
    readinessUrl: http://${servicename}:${SERVICENAME_HTTP_PORT}/readiness
    dependencies:
      - rmq

links:
  ../../libraries/go/transport:
    - ./transport
  ../../libraries/go/core:
    - ./core
