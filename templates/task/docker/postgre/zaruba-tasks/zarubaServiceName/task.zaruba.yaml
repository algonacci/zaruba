includes:
  - ./config.zaruba.yaml
  - ./env.zaruba.yaml
  - ./input.zaruba.yaml
  - ./taskHelm.zaruba.yaml

tasks:

  runZarubaServiceName:
    icon: üê¨ 
    extend: zrbStartDockerContainer
    dependencies:
      - pullZarubaServiceNameImage
    timeout: 1h
    inputs:
      - zarubaServiceNameRunInLocal
    config:
      checkCommand: pg_isready -U {{ .GetEnv "POSTGRES_USER" }}
      afterCheck: sleep 3
      runInLocal: '{{ .GetValue "zarubaServiceNameRunInLocal" }}'
    configRef: zarubaServiceName
    envRef: zarubaServiceName

  zarubaServiceNameExecSql:
    icon: üê¨ 
    extend: zrbPostgreExecSql
    dependencies:
      - runZarubaServiceName
    inputs:
      - zarubaServiceName.sql
    config:
      queries: '{{ .GetValue "zarubaServiceName.sql" }}'
    configRef: zarubaServiceName
    envRef: zarubaServiceName

  pullZarubaServiceNameImage:
    extend: zrbPullDockerImage
    timeout: 1h
    configRef: zarubaServiceName

  stopZarubaServiceNameContainer:
    extend: zrbStopDockerContainer
    configRef: zarubaServiceName

  removeZarubaServiceNameContainer:
    extend: zrbRemoveDockerContainer
    configRef: zarubaServiceName