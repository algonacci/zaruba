configs:

  zarubaServiceName:
    imagePrefix: docker.elastic.co/elasticsearch
    imageName: elasticsearch
    imageTag: 7.1.1
    containerName: zarubaContainerName
    ports: |
      9200
      9300

  zarubaServiceNameHelm:
    releaseName: zaruba-service-name
    chart: helm/charts/elasticsearch
    valueFile: helm/values/zarubaServiceName.yaml
    valueTemplateFile: helm/value-templates/zarubaServiceName.yaml 