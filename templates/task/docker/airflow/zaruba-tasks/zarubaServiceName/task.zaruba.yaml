includes:
  - ./config.zaruba.yaml
  - ./env.zaruba.yaml
  - ./input.zaruba.yaml
  - ./initTask.zaruba.yaml
  - ./runTask.zaruba.yaml
  - ./stopContainerTask.zaruba.yaml
  - ./removeContainerTask.zaruba.yaml

tasks:
  
  runZarubaServiceName:
    dependencies:
      - runZarubaServiceNameConfigurator
      - runZarubaServiceNameWebServer
      - runZarubaServiceNameScheduler
      - runZarubaServiceNameWorker
      - runZarubaServiceNameFlower
      - configureZarubaServiceNameWorker

  pullZarubaServiceNameImage:
    extend: core.pullDockerImage
    timeout: 1h
    configRef: zarubaServiceName

  stopZarubaServiceNameContainer:
    dependencies:
      - stopZarubaServiceNameConfigurator
      - stopZarubaServiceNameWebServer
      - stopZarubaServiceNameScheduler
      - stopZarubaServiceNameWorker
      - stopZarubaServiceNameFlower

  removeZarubaServiceNameContainer:
    dependencies:
      - removeZarubaServiceNameConfigurator
      - removeZarubaServiceNameWebServer
      - removeZarubaServiceNameScheduler
      - removeZarubaServiceNameWorker
      - removeZarubaServiceNameFlower