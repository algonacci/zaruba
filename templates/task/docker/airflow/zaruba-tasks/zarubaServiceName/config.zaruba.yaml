configs:

  createZarubaServiceNameDb:
    dbName: '{{ .GetEnv "DB_NAME" }}'

  zarubaServiceName:
    useImagePrefix: true
    imagePrefix: apache
    imageName: airflow
    imageTag: 2.1.2
    localhost: host.docker.internal
    volumes:
      ../../zarubaServiceName/dags:/opt/airflow/dags
    runInLocal: '{{ .GetValue "zarubaServiceNameRunInLocal" }}'

  zarubaServiceNameConfigurator:
    containerName: zarubaContainerNameConfigurator
    entryPoint: sleep
    command: infinity
    wwwUserName: '{{ .GetEnv "WWW_USERNAME" }}'
    wwwPassword: '{{ .GetEnv "WWW_PASSWORD" }}'
    wwwFirstName: '{{ .GetEnv "WWW_FIRST_NAME" }}'
    wwwLastName: '{{ .GetEnv "WWW_LAST_NAME" }}'
    wwwRole: '{{ .GetEnv "WWW_ROLE" }}'
    wwwEmail: '{{ .GetEnv "WWW_EMAIL" }}'
    initDelay: '{{ .GetEnv "INIT_DELAY" }}'

  zarubaServiceNameWebServer:
    containerName: zarubaContainerNameWebServer
    command: webserver
    ports: |
      8080:8080

  zarubaServiceNameScheduler:
    containerName: zarubaContainerNameScheduler
    command: scheduler

  zarubaServiceNameWorker:
    containerName: zarubaContainerNameWorker
    command: celery worker

  zarubaServiceNameFlower:
    containerName: zarubaContainerNameFlower
    command: celery flower
    ports: |
      5555:5555