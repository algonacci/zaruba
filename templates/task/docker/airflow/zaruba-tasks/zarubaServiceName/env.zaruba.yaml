envs:

  createZarubaServiceNameDb:
    DB_NAME:
      from: ZARUBA_SERVICE_NAME_DB_NAME
      default: 'airflow'

  zarubaServiceName:
    AIRFLOW__CORE__EXECUTOR:
      from: ZARUBA_SERVICE_NAME__CORE__EXECUTOR
      default: CeleryExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: 
      from: ZARUBA_SERVICE_NAME__CORE__SQL_ALCHEMY_CONN
      default: postgresql+psycopg2://postgres:toor@localhost/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: 
      from: ZARUBA_SERVICE_NAME__CELERY__RESULT_BACKEND
      default: db+postgresql://postgres:toor@localhost/airflow
    AIRFLOW__CELERY__BROKER_URL: 
      from: ZARUBA_SERVICE_NAME__CELERY__BROKER_URL
      default: redis://:@localhost:6379/0
    AIRFLOW__CORE__FERNET_KEY: 
      from: ZARUBA_SERVICE_NAME__CORE__FERNET_KEY
      default: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 
      from: ZARUBA_SERVICE_NAME__CORE__DAGS_ARE_PAUSED_AT_CREATION
      default: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 
      from: ZARUBA_SERVICE_NAME__CORE__LOAD_EXAMPLES
      default: 'true'
    AIRFLOW__API__AUTH_BACKEND: 
      from: ZARUBA_SERVICE_NAME__API__AUTH_BACKEND
      default: 'airflow.api.auth.backend.basic_auth'
    _PIP_ADDITIONAL_REQUIREMENTS: 
      from: ZARUBA_SERVICE_NAME_PIP_ADDITIONAL_REQUIREMENTS
      default: ''

  zarubaServiceNameConfigurator:
    _AIRFLOW_DB_UPGRADE:
      from: ZARUBA_SERVICE_NAME__DB_UPGRADE
      default: true
    _AIRFLOW_WWW_USER_CREATE:
      from: ZARUBA_SERVICE_NAME__AIRFLOW_WWW_USER_CREATE
      default: true
    _AIRFLOW_WWW_USERNAME:
      from: ZARUBA_SERVICE_NAME__AIRFLOw_WWW_USERNAME
      default: airflow
    _AIRFLOW_WWW_PASSWORD:
      from: ZARUBA_SERVICE_NAME__AIRFLOw_WWW_PASSWORD
      default: airflow

  zarubaServiceNameWorker: {}
