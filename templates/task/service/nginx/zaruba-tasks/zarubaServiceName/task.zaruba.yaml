includes:
  - ./config.zaruba.yaml
  - ./env.zaruba.yaml
  - ./input.zaruba.yaml
  - ./taskContainer.zaruba.yaml

tasks:

  runZarubaServiceName:
    extend: core.startDockerContainer
    location: ../../zarubaServiceName
    dependencies:
      - rebuildZarubaServiceNameImage
    inputs:
      - zarubaServiceNameRunInLocal
    configRefs:
      - zarubaServiceNameContainer
      - zarubaServiceName
    envRef: zarubaServiceName

  rebuildZarubaServiceNameImage:
    extend: buildZarubaServiceNameImage
    timeout: 1h
    dependencies:
      - removeZarubaServiceNameContainer

  generateZarubaServiceNameConfig:
    extend: core.runShellScript
    location: ../../zarubaServiceName
    configRef: zarubaServiceName
    envRef: zarubaServiceName
    config:
      start: |
        {{ $errWriteNginx := .WriteFile (.GetWorkPath "./nginx.conf") (.ParseFile "nginx.conf.gotmpl") }}
        {{ if $errWriteNginx -}}
        echo '{{ $errWriteNginx }}'
        exit 1
        {{ end -}}
        {{ $errWriteDefault := .WriteFile (.GetWorkPath "./conf.d/default.conf") (.ParseFile "conf.d/default.conf.gotmpl") }}
        {{ if $errWriteDefault -}}
        echo '{{ $errWriteDefault }}'
        exit 1
        {{ end -}}
