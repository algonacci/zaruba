includes:
  - ./config.zaruba.yaml
  - ./env.zaruba.yaml
  - ./input.zaruba.yaml
  - ./taskContainer.zaruba.yaml
  - ./taskHelm.zaruba.yaml

tasks:

  runZarubaServiceName:
    icon: üêç
    extend: core.startService
    location: zarubaServiceLocation
    dependencies:
      - prepareZarubaServiceName
    inputs:
      - zarubaServiceNameRunInLocal
    config:
      start: |
        {{ $ports := .Util.Str.Split (.Util.Str.Trim (.GetConfig "ports") "\n ") "\n" -}}
        {{ $port := index $ports 0 -}}
        pipenv run uvicorn main:app --reload --port={{ or $port "8080" }}
    configRef: zarubaServiceName
    envRef: zarubaServiceName

  prepareZarubaServiceName:
    icon: üêç
    extend: core.runShellScript
    location: zarubaServiceLocation
    timeout: 1h
    config:
      start: pipenv install
    configRef: zarubaServiceName
    envRef: zarubaServiceName

  testZarubaServiceName:
    icon: üêç
    extend: core.runShellScript
    location: zarubaServiceLocation
    dependencies:
        - prepareZarubaServiceName
    timeout: 1h
    config:
      start: pipenv run pytest -rP -v --cov="$(pwd)" --cov-report html
    configRef: zarubaServiceName
    envRef: zarubaServiceName