includes:
  - ./config.zaruba.yaml
  - ./env.zaruba.yaml
  - ./input.zaruba.yaml
  - ./containerTask.zaruba.yaml

tasks:

  runZarubaServiceName:
    icon: üêç
    extend: core.startService
    location: zarubaServiceLocation/app
    dependencies:
      - prepareZarubaServiceName
    config:
      start: pipenv run ./start.sh
    configRef: zarubaServiceName
    envRef: zarubaServiceName

  runZarubaServiceNameContainer:
    extend: core.startDockerContainer
    location: zarubaServiceLocation
    dependencies:
      - buildZarubaServiceNameImage
    config:
      check: echo "Bypass checking"
    configRefs:
      - zarubaServiceNameContainer
      - zarubaServiceName
    envRef: zarubaServiceName

  testZarubaServiceName:
    icon: üêç
    extend: core.runShellScript
    location: zarubaServiceLocation
    dependencies:
      - prepareZarubaServiceName
    timeout: 1h
    config:
      start: pipenv run pytest -rP -v --cov="$(pwd)" --cov-report html
    configRef: zarubaServiceName
    envRef: zarubaServiceName

  prepareZarubaServiceName:
    icon: üêç
    extend: core.preparePythonApp
    location: zarubaServiceLocation
    timeout: 1h
    configRef: zarubaServiceName
    envRef: zarubaServiceName
