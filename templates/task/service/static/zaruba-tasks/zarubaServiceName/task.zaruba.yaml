includes:
  - ./config.zaruba.yaml
  - ./env.zaruba.yaml
  - ./input.zaruba.yaml
  - ./containerTask.zaruba.yaml

tasks:

  runZarubaServiceName:
    icon: ðŸ“œ
    extend: serveHttp
    location: zarubaServiceLocation
    inputs:
      - zarubaServiceNameRunInLocal
    config:
      start: |
        {{ $ports := .Split (.Trim (.GetConfig "ports") "\n ") "\n") -}}
        {{ $port := index $ports 0 -}}
        "{{ .ZarubaBin }}" serveStatic . {{ or $port "8080" }}
    configRef: zarubaServiceName
    envRef: zarubaServiceName

  runZarubaServiceNameContainer:
    icon: ðŸ“œ
    extend: core.startDockerContainer
    location: zarubaServiceLocation
    inputs:
      - zarubaServiceNameRunInLocal
    configRefs:
      - zarubaServiceNameContainer
      - zarubaServiceName
    envRef: zarubaServiceName