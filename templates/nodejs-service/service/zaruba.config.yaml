components:

  servicename-prep:
    type: command
    labels:
      scenario: preparation
    start: npm install && tsc --alwaysStrict

  servicename-test:
    type: command
    labels:
      scenario: test
    env:
      SERVICENAME_HTTP_PORT: 4010
      TEST_RMQ_CONNECTION_STRING: ${DEFAULT_RMQ_CONNECTION_STRING}
    start: npm test
    dependencies:
      - servicename-prep
      - rmq

  servicename:
    type: service
    labels:
      scenario: live
    origin: "" # fill this one with your git repository
    branch: master
    env:
      SERVICENAME_HTTP_PORT: 3010
      DEFAULT_RMQ_CONNECTION_STRING: ${DEFAULT_RMQ_CONNECTION_STRING}
    start: npm start
    readinessUrl: http://${servicename}:${SERVICENAME_HTTP_PORT}/readiness
    dependencies:
      - servicename-prep
      - rmq

links:
  ../../libraries/typescript/transport:
    - ./src/transport
  ../../libraries/typescript/core:
    - ./src/core
