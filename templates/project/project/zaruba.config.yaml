name: PROJECT NAME
env: 
  GLOBAL_RMQ_CONNECTION_STRING: amqp://root:toor@${rmqGlobal}:5672/

components: 
  rmqGlobal:
    type: container
    image: rabbitmq:3-management
    env:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: toor
    ports: 
        5672: 5672   # host: container
        15672: 15672
    readinessCheck: curl ${rmqGlobal}:15672