name: PROJECT NAME
env: 
  RABBITMQ_DEFAULT_USER: guest
  RABBITMQ_DEFAULT_PASS: guest
  MYSQL_USER: mysql
  MYSQL_PASSWORD: mysql
  MYSQL_DATABASE: sample
  MYSQL_ROOT_PASSWORD: toor

components: 

  rmqGlobal:
    type: container
    image: rabbitmq:3
    ports: 
        5672: 5672

  redisGlobal:
    type: container
    image: redis
    ports:
      6379: 6379
    volumes:
      ./volumes/redis: /data
  
  mySqlGlobal:
    type: container
    image: mysql
    ports:
      3306: 3306
    volumes:
      ./volumes/mysql: /var/lib/mysql