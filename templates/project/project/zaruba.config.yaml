environments: 
  RMQ_HOST: 0.0.0.0
  RMQ_PORT: 5672
  RMQ_USER: root
  RMQ_PASSWORD: toor
  RMQ_VHOST: /

components: 
  projectrmq:
    type: container
    run: docker run --name "projectrmq" -e RABBITMQ_DEFAULT_USER=root -e RABBITMQ_DEFAULT_PASS=toor -p 5672:5672 -p 15672:15672 -d rabbitmq:3-management
    containerName: projectrmq

executions: 
  - projectrmq
