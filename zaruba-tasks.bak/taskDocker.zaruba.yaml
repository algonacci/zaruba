    dependencies:
      - buildDevboxImage
    configRefs:
      - commonDocker
      - zarubaDocker
    timeout: 1h

  buildDevboxImage:
    icon: 🐳
    extend: zrbBuildDockerImage
    location: ../
    configRefs:
      - commonDocker
      - devboxDocker
    timeout: 1h

  pushZarubaAwsImage:
