configs:

  playgroundTest:
    beforeStart: |
      set -e
      ZARUBA_HOME="$(realpath "..")"

  commonDocker:
    imagePrefix: '{{ .GetValue "defaultImagePrefix" }}'
    imageTag: '{{ .GetValue "defaultImageTag" }}'

  zarubaDocker:
    imageName: zaruba

  zarubaAwsDocker:
    imageName: zaruba-aws

  zarubaGcloudDocker:
    imageName: zaruba-gcloud

  devboxDocker:
    imageName: devbox

  mainTest:
    beforeStart:
      set -e
      ZARUBA_HOME="$(realpath ".")"