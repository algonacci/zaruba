envs:

  zarubaServiceName:
    ZARUBA_SERVICE_NAME_KAFKA_PORT:
      from: ZARUBA_SERVICE_NAME_KAFKA_PORT
      default: 9093
    KAFKA_CFG_ZOOKEEPER_CONNECT:
      from: ZARUBA_SERVICE_NAME_KAFKA_CFG_ZOOKEEPER_CONNECT
      default: zarubaContainerNameZookeeper:2181
    ALLOW_PLAINTEXT_LISTENER:
      from: ZARUBA_SERVICE_NAME_KAFKA_ALLOW_PLAINTEXT_LISTENER
      default: yes
    KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP:
      from: ZARUBA_SERVICE_NAME_KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
      default: CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
    KAFKA_CFG_LISTENERS:
      from: ZARUBA_SERVICE_NAME_KAFKA_CFG_LISTENERS
      default: CLIENT://:9092,EXTERNAL://:9093
    KAFKA_CFG_ADVERTISED_LISTENERS:
      from: ZARUBA_SERVICE_NAME_KAFKA_CFG_ADVERTISED_LISTENERS
      default: CLIENT://zarubaContainerName:9092,EXTERNAL://localhost:9093
    KAFKA_INTER_BROKER_LISTENER_NAME:
      from: ZARUBA_SERVICE_NAME_KAFKA_INTER_BROKER_LISTENER_NAME
      default: CLIENT
    KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE:
      from: ZARUBA_SERVICE_NAME_KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
      default: true
    KAFKA_HEAP_OPTS:
      from: ZARUBA_SERVICE_NAME_KAFKA_HEAP_OPTS
      default: "-Xms512m -Xmx512m"

  zarubaServiceNameZookeeper:
    ZARUBA_SERVICE_NAME_ZOOKEEPER_PORT:
      from: ZARUBA_SERVICE_NAME_ZOOKEEPER_PORT
      default: 2181
    ALLOW_ANONYMOUS_LOGIN:
      from: ZARUBA_SERVICE_NAME_ZOOKEEPER_ALLOW_ANONYMOUS_LOGIN
      default: yes
    ZOO_HEAP_SIZE:
      from: ZARUBA_SERVICE_NAME_ZOOKEEPER_ZOO_HEAP_SIZE
      default: 512

  zarubaServiceNameKafdrop:
    ZARUBA_SERVICE_NAME_KAFDROP_PORT:
      from: ZARUBA_SERVICE_NAME_KAFDROP_PORT
      default: 9000
    KAFKA_BROKER_CONNECT:
      from: ZARUBA_SERVICE_NAME_KAFDROP_KAFKA_BROKER_CONNECT
      default: 'zarubaContainerName:9092'

