includes:
  - ./config.zaruba.yaml
  - ./env.zaruba.yaml
  - ./input.zaruba.yaml
  - ./taskContainer.zaruba.yaml
  - ./taskHelm.zaruba.yaml

tasks:

  runZarubaServiceName:
    extend: zrbStartDockerContainer
    location: ../../zarubaServiceName
    dependencies:
      - rebuildZarubaServiceNameImage
    inputs:
      - zarubaServiceNameRunInLocal
    configRefs:
      - zarubaServiceNameContainer
      - zarubaServiceName
    envRef: zarubaServiceName

  generateZarubaServiceNameConfig:
    extend: zrbRunShellScript
    location: ../../zarubaServiceName
    configRef: zarubaServiceName
    envRef: zarubaServiceName
    config:
      start: |
        {{ $errWriteNginx := .WriteFile "./nginx.conf" (.ParseFile "nginx.conf.gotmpl") }}
        {{ $errWriteDefault := .WriteFile "./conf.d/default.conf" (.ParseFile "conf.d/default.conf.gotmpl") }}
