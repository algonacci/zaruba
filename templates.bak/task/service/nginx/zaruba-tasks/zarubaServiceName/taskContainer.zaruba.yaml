tasks:

  rebuildZarubaServiceNameImage:
    extend: buildZarubaServiceNameImage
    timeout: 1h
    dependencies:
      - removeZarubaServiceNameContainer

  buildZarubaServiceNameImage:
    extend: zrbBuildDockerImage
    location: ../../zarubaServiceName
    dependencies:
      - generateZarubaServiceNameConfig
    timeout: 1h
    configRef: zarubaServiceNameContainer

  pushZarubaServiceNameImage:
    extend: zrbPushDockerImage
    location: ../../zarubaServiceName
    timeout: 1h
    configRef: zarubaServiceNameContainer

  stopZarubaServiceNameContainer:
    extend: zrbStopDockerContainer
    configRef: zarubaServiceNameContainer

  removeZarubaServiceNameContainer:
    extend: zrbRemoveDockerContainer
    configRef: zarubaServiceNameContainer