configs:

  showLog:
    keyword: '{{ if .GetValue "keyword" }}{{ .GetValue "keyword" }}{{ else }}.*{{ end }}'
    start: |
      if [ ! -f "log.zaruba.csv" ]
      then
        echo "${_BOLD}${_RED}Log is not exist${_NORMAL}"
        exit 0
      fi
      "{{ .ZarubaBin }}" project showLog "{{ .GetWorkPath "log.zaruba.csv" }}" "{{ .GetConfig "keyword"}}"