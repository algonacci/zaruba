tasks:

  testGitlab:
    location: ../../../../playground
    extend: zrbRunShellScript 
    timeout: 1h
    dependencies:
      - pretest
    configRef: playgroundTest
    configs:
      start: |
        ../zaruba please startProvoGitlab -t
        set +e
        sleep 5
        ../zaruba please registerProvoGitlabRunner
        until [ "$?" = "0" ]
        do
          sleep 5
          ../zaruba please registerProvoGitlabRunner
        done
        set -e
        ../zaruba please stopProvoGitlabContainer
