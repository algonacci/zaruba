tasks:

  zrbHelmUninstall:
    private: true
    extend: zrbRunShellScript
    dependencies:
      - zrbSetKubeContext
    configRefs:
      - zrbKube
      - zrbHelm
    config:
      _start: helm uninstall --namespace "{{ .GetConfig "kubeNamespace" }}"  "{{ .GetConfig "releaseName" }}"
      start: ''
