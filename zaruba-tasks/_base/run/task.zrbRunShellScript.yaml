tasks:

  zrbRunShellScript:
    icon: üêö
    description: |
      Run shell script
      Common configs:
        start : Start script
    private: true
    extend: zrbRunScript
    configs:
      strictMode: true
      includeShellUtil: true
      _initShell: |
        {{ if .IsTrue (.GetConfig "strictMode") }}set -e{{ else }}set +e{{ end }}
        {{ if .IsTrue (.GetConfig "includeShellUtil") }}. {{ .ZarubaHome }}/zaruba-tasks/_base/run/bash/shellUtil.sh{{ end }}
      _setup: '{{ .Util.Str.Trim (.GetConfig "_initShell") "\n" }}'
      start: "echo hello world"