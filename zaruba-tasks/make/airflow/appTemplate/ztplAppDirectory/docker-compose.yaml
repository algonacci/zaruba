# https://github.com/bitnami/bitnami-docker-airflow/blob/master/docker-compose.yml
version: '2'

services:

  postgresql:
    image: docker.io/bitnami/postgresql:10
    restart: on-failure
    volumes:
      - '$LOCAL_VOLUME/postgresql:/bitnami/postgresql'
    environment:
      - POSTGRESQL_DATABASE=bitnami_airflow
      - POSTGRESQL_USERNAME=bn_airflow
      - POSTGRESQL_PASSWORD=bitnami1
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes

  redis:
    image: docker.io/bitnami/redis:6.0
    restart: on-failure
    volumes:
      - '$LOCAL_VOLUME/redis:/bitnami'
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes

  airflow-scheduler:
    image: docker.io/bitnami/airflow-scheduler:2
    restart: on-failure
    environment:
      - AIRFLOW_DATABASE_NAME=bitnami_airflow
      - AIRFLOW_DATABASE_USERNAME=bn_airflow
      - AIRFLOW_DATABASE_PASSWORD=bitnami1
      - AIRFLOW_EXECUTOR=CeleryExecutor
      - AIRFLOW_WEBSERVER_HOST=airflow

  airflow-worker:
    image: docker.io/bitnami/airflow-worker:2
    restart: on-failure
    volumes:
      - '$LOCAL_VOLUME/airflow/dags:/opt/bitnami/airflow/dags'
    environment:
      - AIRFLOW_DATABASE_NAME=bitnami_airflow
      - AIRFLOW_DATABASE_USERNAME=bn_airflow
      - AIRFLOW_DATABASE_PASSWORD=bitnami1
      - AIRFLOW_EXECUTOR=CeleryExecutor
      - AIRFLOW_WEBSERVER_HOST=airflow

  airflow:
    image: docker.io/bitnami/airflow:2
    restart: on-failure
    volumes:
      - '$LOCAL_VOLUME/airflow/dags:/opt/bitnami/airflow/dags'
    environment:
      - AIRFLOW_DATABASE_NAME=bitnami_airflow
      - AIRFLOW_DATABASE_USERNAME=bn_airflow
      - AIRFLOW_DATABASE_PASSWORD=bitnami1
      - AIRFLOW_EXECUTOR=CeleryExecutor
    ports:
      - '${AIRFLOW_WEB_SERVER_PORT}:8080'