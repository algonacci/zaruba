configs:

  ztplAppNameScheduler:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'

  ztplAppNameSchedulerContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-scheduler
    containerName: ztplAppContainerNameScheduler
    localhost: host.docker.internal
    volumes: |
      ztplAppYamlContainerVolumes

  ztplAppNameWeb:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlWebPorts

  ztplAppNameWebContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-web
    containerName: ztplAppContainerNameWeb
    localhost: host.docker.internal
    volumes: |
      ztplAppYamlContainerVolumes

  ztplAppNameWorker:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'

  ztplAppNameWorkerContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-worker
    containerName: ztplAppContainerNameWorker
    localhost: host.docker.internal
    volumes: |
      ztplAppYamlContainerVolumes

  ztplAppNamePostgresql:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlPostgresqlPorts

  ztplAppNamePostgresqlContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-postgresql
    containerName: ztplAppContainerNamePostgresql
    localhost: host.docker.internal
    volumes: ''

  ztplAppNameRedis:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlRedisPorts

  ztplAppNameRedisContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-redis
    containerName: ztplAppContainerNameRedis
    localhost: host.docker.internal
    volumes: ''