tasks:

  startZtplAppNameSchedulerContainer:
    icon: üìÖ
    extend: zrbStartDockerContainer
    location: ztplAppTaskLocation/airflowScheduler
    inputs:
      - runZtplAppNameInLocal
    dependencies:
      - buildZtplAppNameSchedulerImage
      - startZtplAppNamePostgresqlContainer
      - startZtplAppNameRedisContainer
      - startZtplAppNameWebContainer
    configRefs:
      - ztplAppNameSchedulerContainer
      - ztplAppNameScheduler
    envRefs: 
      - ztplAppNameScheduler

  buildZtplAppNameSchedulerImage:
    icon: üè≠
    extend: zrbBuildDockerImage
    location: ztplAppTaskLocation/airflowScheduler
    timeout: 1h
    configRefs:
      - ztplAppNameSchedulerContainer
      - ztplAppNameScheduler
    envRefs: 
      - ztplAppNameScheduler

  pushZtplAppNameSchedulerImage:
    icon: üì§
    extend: zrbPushDockerImage
    timeout: 1h
    dependencies:
      - buildZtplAppNameSchedulerImage
    configRefs:
      - ztplAppNameSchedulerContainer
      - ztplAppNameScheduler
    envRefs: 
      - ztplAppNameScheduler

  stopZtplAppNameSchedulerContainer:
    icon: ‚úã
    extend: zrbStopDockerContainer
    configRefs:
      - ztplAppNameSchedulerContainer
      - ztplAppNameScheduler
    envRefs: 
      - ztplAppNameScheduler

  removeZtplAppNameSchedulerContainer:
    icon: ‚ùå
    extend: zrbRemoveDockerContainer
    location: ztplAppTaskLocation
    configRefs:
      - ztplAppNameSchedulerContainer
      - ztplAppNameScheduler
    envRefs: 
      - ztplAppNameScheduler
