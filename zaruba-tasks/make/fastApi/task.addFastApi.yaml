tasks:
 
  makeFastApiApp:
    icon: ⚡
    extend: makeApp
    inputs:
      - appDirectory
    config:
      defaultAppDirectory: '{{ .ProjectName }}FastApi'
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/fastApi/template"
        ]

  addFastApi:
    icon: ⚡
    extend: addPythonAppRunner
    dependencies:
      - makeFastApiApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      appIcon: ⚡
      defaultAppDirectory: '{{ .ProjectName }}FastApi'