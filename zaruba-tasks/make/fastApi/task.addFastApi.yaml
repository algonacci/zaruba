tasks:

  addFastApi:
    icon: ⚡
    extend: addPythonAppRunner
    dependencies:
      - makeFastApiApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      appIcon: ⚡
      defaultAppDirectory: '{{ .ProjectName }}FastApi'