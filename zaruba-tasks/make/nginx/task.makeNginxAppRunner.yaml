    extend: makeDockerAppRunner
    dependencies:
      - makeNginxApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      appIcon: ðŸ“—
      defaultAppDirectory: '{{ .ProjectName }}Nginx'
      defaultAppPorts: |
        [
          "80",
          "443"
        ]
      defaultAppContainerVolumes: |
        [
          "letsencrypt:/etc/letsencrypt",
          "html:/opt/bitnami/nginx/html",
          "my_server_block.cnf:/opt/bitnami/nginx/conf/server_blocks/my_server_block.conf "
        ]
