tasks:
 
  makeRedisApp:
    extend: makeApp
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/redis/template"
        ]

  addRedis:
    extend: makeContainerAppRunner
    dependencies:
      - makeRedisApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "6379"
        ]