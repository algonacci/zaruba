tasks:

  startZtplAppName:
    icon: 🐘
    dependencies:
      - startZtplAppNameContainer

  queryZtplAppName:
    icon: 📜
    extend: zrbRunInDockerContainer
    location: ztplTaskAppLocation
    configRef: ztplAppNameContainer
    envRef: ztplAppName
    inputs:
      - sql
    config:
      templateLocation: '{{ .GetProjectPath "ztplAppDirectory/queryTemplate" }}'
