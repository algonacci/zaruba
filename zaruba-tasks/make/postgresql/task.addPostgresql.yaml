tasks:
 
  makePostgresqlApp:
    extend: makeApp
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/postgresql/template"
        ]

  addPostgresql:
    extend: makeContainerAppRunner
    dependencies:
      - makePostgresqlApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "5432"
        ]