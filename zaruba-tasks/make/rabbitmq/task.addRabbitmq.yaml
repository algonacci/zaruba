tasks:
 
  makeRabbitmqApp:
    extend: makeApp
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/rabbitmq/template"
        ]

  addRabbitmq:
    extend: makeContainerAppRunner
    dependencies:
      - makeRabbitmqApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "5672",
          "15672"
        ]