tasks:
 
  makeRabbitmqApp:
    extend: makeApp
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/rabbitmq/appTemplate"
        ]

  addRabbitmq:
    extend: makeContainerAppRunner
    dependencies:
      - makeRabbitmqApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      appCheckCommand: rabbitmqctl await_startup
      defaultAppPorts: |
        [
          "5672",
          "15672"
        ]
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/_task/appRunner/_base/template",
          "{{ .ZarubaHome }}/zaruba-tasks/make/_task/appRunner/container/template",
          "{{ .ZarubaHome }}/zaruba-tasks/make/rabbitmq/taskTemplate"
        ] 