tasks:

  runZtplAppName:
    extend: zrbRunShellScript
    location: ztplTaskAppLocation
    inputs:
      - runZtplAppNameInLocal
    dependencies:
      - prepareZtplAppName
    configRefs:
      - startZtplAppName
      - ztplAppName
    envRef: ztplAppName

  prepareZtplAppName:
    extend: zrbRunShellScript
    location: ztplTaskAppLocation
    configRefs:
      - prepareZtplAppName
      - ztplAppName
    envRef: ztplAppName

  testZtplAppName:
    extend: zrbRunShellScript
    location: ztplTaskAppLocation
    dependencies:
      - prepareZtplAppName
    configRefs:
      - testZtplAppName
      - ztplAppName
    envRef: ztplAppName