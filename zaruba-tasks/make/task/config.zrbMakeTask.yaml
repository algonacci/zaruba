configs:

  zrbMakeTask:
    _includeModuleIndex: |
      {{ if .GetConfig "_taskIndexPath" -}}
      "{{ .ZarubaBin }}" project include "${_ZRB_PROJECT_FILE_NAME}" "{{ .GetConfig "_taskIndexPath" }}"
      {{ end -}}
    _registerDeploymentTasks: '. "{{ .ZarubaHome }}/zaruba-tasks/make/task/bash/registerDeploymentTasks.sh" "${_ZRB_PROJECT_FILE_NAME}" "${_ZRB_DEPLOYMENT_NAME}"'
    _registerAppRunnerTasks: '. "{{ .ZarubaHome }}/zaruba-tasks/make/task/bash/registerAppRunnerTasks.sh" "${_ZRB_PROJECT_FILE_NAME}" "${_ZRB_APP_NAME}"'
    _integrate: '{{ .GetConfig "_includeModuleIndex" }}'