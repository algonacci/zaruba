configs:

  makePythonVenvAppRunner:
    pythonStartCommand: python main.py
    appPrepareCommand: |
      if [ ! -d "./venv" ]
      then
        python -m venv ./venv
      fi
      source ./venv/bin/activate
      if [ -f "requirements.txt" ]
      then
        pip install -r requirements.txt
      fi
    appStartCommand: |
      source ./venv/bin/activate
      {{ .GetConfig "pythonStartCommand" }}
    appTestCommand: |
      source ./venv/bin/activate
      pytest -rP -v --cov="$(pwd)" --cov-report html
