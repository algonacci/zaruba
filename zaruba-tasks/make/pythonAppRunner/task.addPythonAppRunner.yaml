tasks:

  addPythonAppRunner:
    extend: makeNativeAppRunner
    dependencies:
      - zrbMakeZrbApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      _prepareVariables: |
        . "{{ .ZarubaHome }}/zaruba-tasks/make/_base/bash/prepareVariables.sh" }}"
        . "{{ .ZarubaHome }}/zaruba-tasks/make/pythonAppRunner/bash/prepareVariables.sh" }}"
      defaultAppPorts: |
        [
          "3000"
        ]
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/_task/appRunner/_base/template",
          "{{ .ZarubaHome }}/zaruba-tasks/make/pythonAppRunner/template",
        ]
  