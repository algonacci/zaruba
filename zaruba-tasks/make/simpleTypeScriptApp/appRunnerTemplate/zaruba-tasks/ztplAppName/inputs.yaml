inputs:

  runZtplAppNameInLocal:
    default: yes
    options:
      - yes
      - no
    allowCustom: false
    description: Whether to run ztplAppName locally
    prompt: Run ztplAppName locally?

  shouldNpmInstallOnZtplAppName:
    default: yes
    options: [yes, no]
    prompt: Do you want to npm install?
    description: Npm install on ztplAppName

  shouldInstallTypeScriptOnZtplAppName:
    default: yes
    options: [yes, no]
    prompt: Do you want to install typeScript?
    description: Install typeScript on ztplAppName

  shouldCompileTypeScriptOnZtplAppName:
    default: yes
    options: [yes, no]
    prompt: Do you want to compile typeScript?
    description: Compile TypeScript typeScript on ztplAppName

  shouldRemoveNodeModulesOnZtplAppName:
    default: no
    options: [yes, no]
    prompt: Do you want to delete node_modules on ztplAppName?
    description: Delete node_modules on ztplAppName

  shouldCleanNpmCacheOnZtplAppName:
    default: no
    options: [yes, no]
    prompt: Do you want to clean npm cache on ztplAppName?
    description: Clean npm cache on ztplAppName

  shouldRebuildNpmOnZtplAppName:
    default: no
    options: [yes, no]
    prompt: Do you want to perform npm rebuild on ztplAppName?
    description: npm rebuild on ztplAppName

