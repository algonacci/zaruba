configs:

  ztplAppNameMaster:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlMasterPorts

  ztplAppNameMasterHistory:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlMasterHistoryPorts

  ztplAppNameMasterContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-spark-master
    containerName: ztplAppContainerNameMaster
    shmSize: 256m
    localhost: host.docker.internal
    volumes: |
      ztplAppYamlContainerVolumes

  ztplAppNameMasterHistoryContainer:
    containerName: ztplAppContainerNameMasterHistory
    command: sbin/start-history-server.sh

  ztplAppNameWorker:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlWorkerPorts

  ztplAppNameWorkerHistory:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlWorkerHistoryPorts

  ztplAppNameWorkerContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-spark-worker
    containerName: ztplAppContainerNameWorker
    localhost: host.docker.internal
    volumes: |
      ztplAppYamlContainerVolumes

  ztplAppNameWorkerHistoryContainer:
    containerName: ztplAppContainerNameWorkerHistory
    command: sbin/start-history-server.sh