configs:

  ztplAppNameSparkMaster:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlSparkMasterPorts

  ztplAppNameSparkMasterHistory:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlSparkMasterHistoryPorts

  ztplAppNameSparkMasterContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-spark-master
    containerName: ztplAppContainerNameSparkMaster
    shmSize: 256m
    localhost: host.docker.internal
    volumes: |
      ztplAppYamlContainerVolumes

  ztplAppNameSparkMasterHistoryContainer:
    containerName: ztplAppContainerNameSparkMasterHistory
    command: sbin/start-history-server.sh

  ztplAppNameSparkWorker:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlSparkWorkerPorts

  ztplAppNameSparkWorkerHistory:
    runInLocal: '{{ .GetValue "runZtplAppNameInLocal" }}'
    ports: |
      ztplAppYamlSparkWorkerHistoryPorts

  ztplAppNameSparkWorkerContainer:
    useImagePrefix: true
    imageName: ztpl-app-image-name-spark-worker
    containerName: ztplAppContainerNameSparkWorker
    localhost: host.docker.internal
    volumes: |
      ztplAppYamlContainerVolumes

  ztplAppNameSparkWorkerHistoryContainer:
    containerName: ztplAppContainerNameSparkWorkerHistory
    command: sbin/start-history-server.sh