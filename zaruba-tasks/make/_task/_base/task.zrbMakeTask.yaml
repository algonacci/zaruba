tasks:

  zrbMakeTask:
    extend: zrbMake
    dependencies:
      - zrbIsProject
    private: true
    config:
      _indexFileName: './zaruba-tasks/${_ZRB_APP_NAME}/index.yaml'
      _registerModule: '. "{{ .ZarubaHome }}/zaruba-tasks/make/_task/_base/bash/registerModule.sh" "${_ZRB_PROJECT_FILE_NAME}" "{{ .GetConfig "_indexFileName" }}" "${_ZRB_APP_NAME}"'
      _registerTasks: '. "{{ .ZarubaHome }}/zaruba-tasks/make/_task/_base/bash/registerTasks.sh" "${_ZRB_PROJECT_FILE_NAME}" "${_ZRB_APP_NAME}"'
      _integrate: |
        {{ .GetConfig "_registerModule" }}
        {{ .GetConfig "_registerTasks" }}
