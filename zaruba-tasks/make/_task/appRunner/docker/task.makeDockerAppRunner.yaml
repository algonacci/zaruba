tasks:

  makeDockerAppRunner:
    icon: 🐳
    extend: zrbMakeAppRunner
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appImageName
      - appContainerName
      - appEnvs
      - appPorts
    config:
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/_task/appRunner/_base/template",
          "{{ .ZarubaHome }}/zaruba-tasks/make/_task/appRunner/docker/template"
        ]