tasks:
 
  makeMongodbApp:
    icon: 🍃
    extend: makeApp
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/mongodb/template"
        ]

  addMongodb:
    icon: 🍃
    extend: makeContainerAppRunner
    dependencies:
      - makeMongodbApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      appIcon: 🍃
      defaultAppPorts: |
        [
          "27017"
        ]