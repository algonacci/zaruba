tasks:

  addTrino:
    icon: 🐰
    extend: makeContainerAppRunner
    dependencies:
      - makeTrinoApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      appIcon: 🐰
      defaultAppDirectory: '{{ .ProjectName }}Trino'
      defaultAppPorts: |
        [
          "8010:8080"
        ]
      defaultAppContainerVolumes: |
        [
          "trino:/etc/trino"
        ]