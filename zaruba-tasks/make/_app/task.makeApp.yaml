tasks:
 
  makeApp:
    icon: ðŸ“œ
    extend: zrbMake
    inputs:
      - appDirectory
    config:
      _validate: |
        {{ $d := .Decoration -}}
        if [ -d "${_ZRB_APP_DIRECTORY}" ]
        then
          echo "{{ $d.Yellow }}[SKIP] Directory ${_ZRB_APP_DIRECTORY} already exist.{{ $d.Normal }}"
          exit 0
        fi
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/_app/template" }}"
        ]
      _integrate: |
        if [ -f "${_ZRB_APP_DIRECTORY}/start.sh" ]
        then
          chmod 755 "${_ZRB_APP_DIRECTORY}/start.sh"
        fi