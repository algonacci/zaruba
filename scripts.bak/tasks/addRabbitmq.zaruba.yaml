tasks:
 
  zrbMakeRabbitmqApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetPath "../../templates/app/rabbitmq" }}"
        ]

  addRabbitmq:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeRabbitmqApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "5672",
          "15672"
        ]
      templateLocations: |
        [
          "{{ .GetPath "../../templates/runnerTask/base" }}",
          "{{ .GetPath "../../templates/runnerTask/container" }}"
        ]
  