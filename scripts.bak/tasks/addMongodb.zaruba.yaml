tasks:
 
  zrbMakeMongodbApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetPath "../../templates/app/mongodb" }}"
        ]

  addMongodb:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeMongodbApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "27017"
        ]
      templateLocations: |
        [
          "{{ .GetPath "../../templates/runnerTask/base" }}",
          "{{ .GetPath "../../templates/runnerTask/container" }}"
        ]
  