tasks:

  addNodeJsAppRunner:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeZrbApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      _prepareVariables: |
        . "{{ .GetPath "../../bash/prepareDefaultMakeVariables.sh" }}"
        . "{{ .GetPath "../../bash/prepareNodeJsTaskGenVariables.sh" }}"
      defaultAppPorts: |
        [
          "3000"
        ]
      templateLocations: |
        [
          "{{ .GetPath "../../templates/runnerTask/base" }}",
          "{{ .GetPath "../../templates/runnerTask/nodejs" }}"
        ]
  