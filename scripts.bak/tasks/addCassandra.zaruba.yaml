tasks:
 
  zrbMakeCassandraApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetPath "../../templates/app/cassandra" }}"
        ]

  addCassandra:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeCassandraApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "7000",
          "7199",
          "9042"
        ]
      templateLocations: |
        [
          "{{ .GetPath "../../templates/runnerTask/base" }}",
          "{{ .GetPath "../../templates/runnerTask/container" }}"
        ]
  