tasks:
  zrbHelmUninstall:
    private: true
    extend: zrbRunShellScript
    config:
      chart: ''
      releaseName: ''
      kubeContext: '{{ .GetValue "kubeContext" }}'
      start: |
        if [ "$(kubectl config current-context)" != "{{ .GetConfig "kubeContext" }}" ]
        then
          kubectl config use-context "{{ .GetConfig "kubeContext" }}"
        fi
        helm uninstall "{{ .GetConfig "releaseName" }}"
