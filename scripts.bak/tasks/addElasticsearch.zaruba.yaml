tasks:
 
  zrbMakeElasticsearchApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetPath "../../templates/app/elasticsearch" }}"
        ]

  addElasticsearch:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeElasticsearchApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "9200",
          "9300"
        ]
      templateLocations: |
        [
          "{{ .GetPath "../../templates/runnerTask/base" }}",
          "{{ .GetPath "../../templates/runnerTask/container" }}"
        ]
  