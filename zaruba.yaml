# ignore action from the following directory
ignores:
  - ./test-resource
  - ./templates

components:
  project-template:
    type: library
    location: ./templates/project
    origin: git@github.com:state-alchemists/zaruba-project-template.git

  nodejs-service-template:
    type: library
    location: ./templates/nodejs-service
    origin: git@github.com:state-alchemists/zaruba-nodejs-service-template.git

  go-service-template:
    type: library
    location: ./templates/go-service
    origin: git@github.com:state-alchemists/zaruba-go-service-template.git

  python-service-template:
    type: library
    location: ./templates/python-service
    origin: git@github.com:state-alchemists/zaruba-python-service-template.git

links:
  ./templates/lib-service.sh:
    - ./templates/go-service/lib-service.sh
    - ./templates/nodejs-service/lib-service.sh
    - ./templates/python-service/lib-service.sh
