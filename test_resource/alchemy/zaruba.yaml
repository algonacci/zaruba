tasks:

  clearThings:
    location: ./
    start: [rm, -f, alimbic.txt]

  makeSomething:
    location: ./
    config:
      name: something
      duration: 0.5
    start:
      - sh
      - "-c"
      - echo creating {{ .GetConfig "name" }} && sleep 2
    check:
      - sh
      - "-c"
      - sleep {{ .GetConfig "duration" }} && echo {{ .GetConfig "name" }} >> alembic.txt && echo {{ .GetConfig "name" }} created
  
  makeNaOH:
    extend: makeSomething
    config:
      name: "NaOH"
    dependencies:
      - clearThings

  makeHCl:
    extend: makeSomething
    config:
      name: "HCl"
      duration: 1 
    dependencies:
      - clearThings
  
  makeNaCl:
    extend: makeSomething
    config:
      name: "NaCl"
    dependencies:
      - makeNaOH
      - makeHCl
  
  makeH2O:
    extend: makeSomething
    config:
      name: "H2O"
      duration: 1
    dependencies:
      - makeNaOH
      - makeHCl
  
  makeHotWater:
    extend: makeSomething
    config:
      name: "Hot Water"
    dependencies:
      - makeH2O
  
  makeEverything:
    dependencies:
      - makeNaCl
      - makeHotWater