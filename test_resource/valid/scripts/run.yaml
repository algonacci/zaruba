tasks:

  core.runShellScript:
    private: true
    config:
      cmd: sh
      evalParam: "-c"
      script: 'echo "hello world"'
    start:
    - '{{ .GetConfig "cmd" }}'
    - '{{ .GetConfig "evalParam" }}'
    - '{{ .GetConfig "script" }}'
    
  core.runBashScript:
    private: true
    extend: core.runShellScript
    config:
      cmd: bash
  
  core.runPythonScript:
    private: true
    extend: core.runShellScript
    config:
      cmd: python
 
  core.runNodeJsScript:
    private: true
    extend: core.runShellScript
    config:
      cmd: node
      evalParam: "-p"
  
  core.runStaticWebService:
    private: true
    config:
      port: 8080
    start: ["python", "-m", "http.server", '{{ .GetConfig "port" }}']
