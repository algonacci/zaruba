configs:

  playgroundTest:
    beforeStart:
      set -e
      ZARUBA_HOME="$(realpath "..")"


inputs:

  runPlaygroundDelay:
    default: 10
    description: Delay after run playground


tasks:

  testMakeProject:
    location: ./playground
    dependencies:
    - clearLog
    - build
    - preparePlayground
    - testSetupPyenv
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please initProject setup.injectBootstrap=false
        ../zaruba please setProjectValue variable.name=dockerImagePrefix::default variable.value=localhost:9999 setup.injectBootstrap=false
  

  testInitHelm:
    location: ./playground
    dependencies:
    - testMakeProject
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: ../zaruba please initHelm setup.injectBootstrap=false


  testMakeSubrepo:
    location: ./playground
    dependencies:
    - testMakeProject
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please addSubrepo subrepo.url="https://github.com/state-alchemists/fibonacci-clock" subrepo.prefix="fibo" setup.injectBootstrap=false
        ../zaruba please addSubrepo subrepo.url="https://github.com/state-alchemists/fibonacci-clock" subrepo.prefix="other-fibo" setup.injectBootstrap=false
        ../zaruba please initSubrepos setup.injectBootstrap=false
        ../zaruba please pullSubrepos setup.injectBootstrap=false


  testMakeFastApiService:
    location: ./playground
    dependencies:
    - testMakeSubrepo
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: ../zaruba please makeFastApiService generator.fastApi.service.name=myService advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false

  testMakeServiceTasks:
    location: ./playground
    dependencies:
    - testMakeFastApiService
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please makeStaticServiceTask generator.service.location=fibo setup.injectBootstrap=false
        ../zaruba please makeFastApiServiceTask generator.service.location=myService generator.service.type=fastapi advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false


  testMakeDockerTasks:
    location: ./playground
    dependencies:
    - testMakeServiceTasks
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please makeRabbitmqDockerTask generator.docker.container.name=testRabbitMq advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false
        ../zaruba please makeMysqlDockerTask generator.docker.container.name=testMySql advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false
        ../zaruba please makeCassandraDockerTask generator.docker.container.name=testCassandra advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false
        ../zaruba please makeElasticsearchDockerTask generator.docker.container.name=testElasticSearch advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false
        ../zaruba please makeMongoDockerTask generator.docker.container.name=testMongo advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false
        ../zaruba please makeRedisDockerTask generator.docker.container.name=testRedis advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false
        

  testMakeFastApiModule:
    location: ./playground
    dependencies:
    - testMakeServiceTasks
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: ../zaruba please makeFastApiModule generator.fastApi.service.name=myService generator.fastApi.module.name=myModule advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false


  testMakeFastApiRoute:
    location: ./playground
    dependencies:
    - testMakeFastApiModule
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: ../zaruba please makeFastApiRoute generator.fastApi.service.name=myService generator.fastApi.module.name=myModule generator.fastApi.url=/hello advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false


  testMakeFastApiEventHandler:
    location: ./playground
    dependencies:
    - testMakeFastApiRoute
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: ../zaruba please makeFastApiEventHandler generator.fastApi.service.name=myService generator.fastApi.module.name=myModule generator.fastApi.event.name=myEvent advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false


  testMakeFastApiRpcHandler:
    location: ./playground
    dependencies:
    - testMakeFastApiEventHandler
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: ../zaruba please makeFastApiRpcHandler generator.fastApi.service.name=myService generator.fastApi.module.name=myModule generator.fastApi.rpc.name=myRpc advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false


  testMakeFastApiCrud:
    location: ./playground
    dependencies:
    - testMakeFastApiRpcHandler
    extend: core.runShellScript 
    configRef: playgroundTest
    config:
      start: ../zaruba please makeFastApiCrud generator.fastApi.service.name=myService generator.fastApi.module.name=myModule generator.fastApi.crud.entity=book generator.fastApi.crud.fields=title,author,synopsis advertisement.show=no setupInitPyUtil=no setup.injectBootstrap=false
  

  testUpdateEnv:
    location: ./playground
    dependencies:
    - testMakeFastApiCrud
    - testInitHelm
    extend: core.runShellScript
    configRef: playgroundTest
    config:
      start: ../zaruba please updateEnv setup.injectBootstrap=false


  testRun:
    location: ./playground
    dependencies:
    - testUpdateEnv
    extend: core.runShellScript
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please stopContainer
        ../zaruba please run setup.injectBootstrap=false -t


  testRunContainer:
    location: ./playground
    dependencies:
    - testRun
    extend: core.runShellScript
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please removeContainer setup.injectBootstrap=false
        ../zaruba please runContainer setup.injectBootstrap=false -t
        ../zaruba please removeContainer setup.injectBootstrap=false


  testBuildImage:
    location: ./playground
    dependencies:
    - testRunContainer
    extend: core.runShellScript
    configRef: playgroundTest
    config:
      start: |
        git add . -A && git commit -m 'first commit'
        git tag -a v0.0.0 -m 'version 0.0.0'
        ../zaruba please buildImage docker.env=default setup.injectBootstrap=false


  testGenerator:
    location: ./playground
    dependencies:
    - testMakeProject
    - testMakeSubrepo
    - testMakeDockerTasks
    - testMakeServiceTasks
    - testMakeFastApiService
    - testMakeFastApiModule
    - testMakeFastApiRoute
    - testMakeFastApiEventHandler
    - testMakeFastApiRpcHandler
    - testMakeFastApiCrud
    - testUpdateEnv
    - testRun
    - testRunContainer
    - testBuildImage


  testLogging:
    location: ./playground
    dependencies:
    - testGenerator
    extend: core.runShellScript
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please showLog log.keyword=myService setup.injectBootstrap=false
        ../zaruba please clearLog setup.injectBootstrap=false
  

  runContainerRegistry:
    icon: üê≥
    location: ./
    extend: core.startDockerContainer
    dependencies:
    - clearLog
    config:
      useImagePrefix: false
      imageName: registry
      imageTag: 2
      containerName: containerRegistry
      localhost: host.docker.internal
      port::9999: 5000


  testPushImage:
    location: ./playground
    dependencies:
    - clearLog
    - runContainerRegistry
    - testGenerator
    extend: core.runShellScript
    timeout: 1h
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please pushImage docker.env=default setup.injectBootstrap=false
  

  runPlayground:
    location: ./playground
    inputs:
    - runPlaygroundDelay
    dependencies:
    - clearLog
    - build
    - testGenerator
    extend: core.startService
    configRef: playgroundTest
    config:
      start: |
        ../zaruba please removeContainer setup.injectBootstrap=false
        ../zaruba please runContainer setup.injectBootstrap=false -e "MY_SERVICE_SQLALCHEMY_DATABASE_URL=sqlite:///database.db"
      afterCheck: |
        sleep 1
        echo "Wait for {{ .GetValue "runPlaygroundDelay" }} s"
        sleep {{ .GetValue "runPlaygroundDelay" }}
    lconfig:
      ports: [3000, 8080, 15672, 5672]


  testGeneratedService:
    location: ./playground
    dependencies:
    - clearLog
    - runPlayground
    extend: core.runShellScript
    configRef: playgroundTest
    config:
      start: |
        python ../test_generated_service.py
        ../zaruba please stopContainer
        
