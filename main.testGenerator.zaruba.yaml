tasks:


  testMakeProject:
    icon: 游눌
    location: ./playground
    dependencies:
    - clearLog
    - build
    - preparePlayground
    - testSetupPyenv
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please initProject
        ../zaruba please setKwarg key=dockerImagePrefix::default value=localhost:9999
  

  testMakeHelmCharts:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeProject
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeHelmCharts


  testMakeSubrepo:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeProject
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please addSubrepo url="https://github.com/state-alchemists/fibonacci-clock" prefix="fibo"
        ../zaruba please initSubrepos
        ../zaruba please pullSubrepos


  testMakeTasks:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeSubrepo
    - testMakeHelmCharts
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeServiceTask location=fibo
        ../zaruba please makeDockerTask image=rabbitmq


  testMakeFastAPIProject:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeTasks
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeFastService location=myservice
        

  testMakeFastAPIModule:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeFastAPIProject
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeFastModule location=myservice module=mymodule


  testMakeFastAPIRoute:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeFastAPIModule
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeFastRoute location=myservice module=mymodule url=/hello


  testMakeFastAPIEventHandler:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeFastAPIRoute
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeFastEventHandler location=myservice module=mymodule event=myEvent


  testMakeFastAPIRPCHandler:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeFastAPIEventHandler
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeFastRPCHandler location=myservice module=mymodule event=myRPC


  testMakeFastAPICRUD:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeFastAPIRPCHandler
    extend: core.runShellScript 
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please makeFastCRUD location=myservice module=mymodule entity=book fields=title,author,synopsis
  

  testUpdateEnv:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeFastAPICRUD
    extend: core.runShellScript
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please updateEnv


  testRun:
    icon: 游눌
    location: ./playground
    dependencies:
    - testUpdateEnv
    extend: core.runShellScript
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please run autostop


  testRunContainer:
    icon: 游눌
    location: ./playground
    dependencies:
    - testRun
    extend: core.runShellScript
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please removeContainer
        ../zaruba please runContainer autostop
        ../zaruba please removeContainer


  testBuildImage:
    icon: 游눌
    location: ./playground
    dependencies:
    - testRunContainer
    extend: core.runShellScript
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        git add . -A && git commit -m 'first commit'
        git tag -a v0.0.0 -m 'version 0.0.0'
        ../zaruba please buildImage


  testGenerator:
    icon: 游눌
    location: ./playground
    dependencies:
    - testMakeProject
    - testMakeSubrepo
    - testMakeTasks
    - testMakeFastAPIProject
    - testMakeFastAPIModule
    - testMakeFastAPIRoute
    - testMakeFastAPIEventHandler
    - testMakeFastAPIRPCHandler
    - testMakeFastAPICRUD
    - testUpdateEnv
    - testRun
    - testRunContainer
    - testBuildImage


  testLogging:
    icon: 游눌
    location: ./playground
    dependencies:
    - testGenerator
    extend: core.runShellScript
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please showLog task=myservice
        ../zaruba please clearLog
  

  runContainerRegistry:
    icon: 游냡
    location: ./
    extend: core.startDockerContainer
    dependencies:
    - clearLog
    config:
      port::9999: 5000
      localhost: host.docker.internal
      imageName: registry:2
      containerName: containerRegistry


  testPushImage:
    icon: 游눌
    location: ./playground
    dependencies:
    - clearLog
    - runContainerRegistry
    - testGenerator
    extend: core.runShellScript
    timeout: 1h
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please pushImage
  

  runPlayground:
    icon: 游댣
    location: ./playground
    dependencies:
    - clearLog
    - build
    - testGenerator
    extend: core.startService
    config:
      start: |
        set -e
        ZARUBA_HOME="$(realpath "..")"
        ../zaruba please removeContainer
        ../zaruba please runContainer
      afterCheck: |
        sleep 5
    lconfig:
      ports: [3000, 8080, 15672, 5672]


  testGeneratedService:
    icon: 游눌
    location: ./playground
    dependencies:
    - clearLog
    - runPlayground
    extend: core.runShellScript
    config:
      start: |
        ZARUBA_HOME="$(realpath "..")"
        stopService() {
          docker stop rabbitmq myservice fibo
        }
        echo "Create new book"
        RESPONSE="$(curl --header "Content-Type: application/json" --request POST --data '{"title":"Homo Sapiens", "author":"Yuval Noah Harari", "synopsis":"A brief history of mankind"}' "http://localhost:3000/books/")"
        echo $RESPONSE
        if [ "$RESPONSE" != '{"title":"Homo Sapiens","author":"Yuval Noah Harari","synopsis":"A brief history of mankind","id":1}' ]
        then
          echo "Unexpected response"
          stopService
          exit 1
        fi
        echo "Get first book"
        RESPONSE="$(curl "http://localhost:3000/books/1")"
        echo $RESPONSE
        if [ "$RESPONSE" != '{"title":"Homo Sapiens","author":"Yuval Noah Harari","synopsis":"A brief history of mankind","id":1}' ]
        then
          echo "Unexpected response"
          stopService
          exit 1
        fi
        echo "Update book"
        RESPONSE="$(curl --header "Content-Type: application/json" --request PUT --data '{"title":"Sapiens", "author":"Yuval Noah Harari", "synopsis":"A brief history of mankind"}' "http://localhost:3000/books/1")"
        echo $RESPONSE
        if [ "$RESPONSE" != '{"title":"Sapiens","author":"Yuval Noah Harari","synopsis":"A brief history of mankind","id":1}' ]
        then
          echo "Unexpected response"
          stopService
          exit 1
        fi
        echo "Get all books"
        RESPONSE="$(curl "http://localhost:3000/books/")"
        echo $RESPONSE
        if [ "$RESPONSE" != '[{"title":"Sapiens","author":"Yuval Noah Harari","synopsis":"A brief history of mankind","id":1}]' ]
        then
          echo "Unexpected response"
          stopService
          exit 1
        fi
        echo "Delete book"
        RESPONSE="$(curl --header "Content-Type: application/json" --request DELETE "http://localhost:3000/books/1")"
        if [ "$RESPONSE" != '{"title":"Sapiens","author":"Yuval Noah Harari","synopsis":"A brief history of mankind","id":1}' ]
        then
          echo "Unexpected response"
          stopService
          exit 1
        fi
        echo "Get all books"
        RESPONSE="$(curl "http://localhost:3000/books/")"
        echo $RESPONSE
        if [ "$RESPONSE" != '[]' ]
        then
          echo "Unexpected response"
          stopService
          exit 1
        fi
        stopService
