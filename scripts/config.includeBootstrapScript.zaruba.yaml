configs:

  includeBootstrapScript:
    includeBootstrapScript: |
      if [ -f "${HOME}/.profile" ]
      then
          . "${HOME}/.profile"
      fi
      if [ -f "${HOME}/.bashrc" ]
      then
          . "${HOME}/.bashrc"
      fi
      BOOTSTRAP_SCRIPT="${ZARUBA_HOME}/scripts/bash/bootstrap.sh"
      . "${BOOTSTRAP_SCRIPT}"