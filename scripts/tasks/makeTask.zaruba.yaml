tasks:

  makeTask:
    extend: make
    private: true
    config:
      _integrateModule: '. "{{ .GetPath "../../bash/registerModule.sh" }}" "${_ZRB_PROJECT_FILE_NAME}" "${_ZRB_MODULE_FILE_NAME}" "${_ZRB_APP_NAME}"'
      _integrateModuleTasks: '. "{{ .GetPath "../../bash/registerModuleTask.sh" }}" "${_ZRB_PROJECT_FILE_NAME}" "${_ZRB_MODULE_FILE_NAME}" "${_ZRB_APP_NAME}"'
      _integrate: |
        {{ .GetConfig "_integrateModule" }}
        {{ .GetConfig "_integrateModuleTasks" }}
