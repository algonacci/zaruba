tasks: 
 
  makePythonServiceTask:
    extend: core.makeServiceTask
    inputs:
      - serviceLocation
      - serviceName
      - serviceEnvs
      - servicePorts
      - pythonStartCommand
      - taskDependencies
      - serviceImageName
      - serviceContainerName
    config:
      serviceStartCommand: '{{ .GetValue "pythonStartCommand" }}'
      templateLocation: '{{ .GetEnv "ZARUBA_HOME" }}/templates/task/service/python'

