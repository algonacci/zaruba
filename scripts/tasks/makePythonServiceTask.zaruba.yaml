tasks: 
 
  makePythonServiceTask:
    extend: core.makeServiceTask
    inputs:
      - newServiceLocation
      - newServiceName
      - newServiceEnvs
      - newServicePorts
      - newPythonStartCommand
      - newTaskDependencies
      - newServiceImageName
      - newServiceContainerName
    config:
      serviceStartCommand: '{{ .GetValue "newPythonStartCommand" }}'
      templateLocation: '{{ .GetEnv "ZARUBA_HOME" }}/templates/task/service/python'

