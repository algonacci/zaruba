tasks:
  
  core.pullDockerImage:
    icon: üê≥
    private: true
    description: |
      Pull docker image.
      Common config:
        imageName : Image name
    extend: core.runCoreScript
    dependencies:
      - updateProjectLinks
    configRef: coreDocker
    config:
      imagePrefixTrailingSlash: true
      imageTag: ""
      start: |
        {{ $d := .Decoration -}}
        DOCKER_IMAGE_PREFIX="{{ .GetDockerImagePrefix }}"
        DOCKER_IMAGE_NAME="{{ if .GetConfig "imageName" }}{{ .GetConfig "imageName" }}{{ else }}$("{{ .ZarubaBin }}" getServiceName "$(pwd)"){{ end }}"
        DOCKER_IMAGE_TAG="{{ .GetConfig "imageTag" }}"
        if [ ! -z "${DOCKER_IMAGE_TAG}" ]
        then
          pull_image "${DOCKER_IMAGE_PREFIX}${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}"
        else
          pull_image "${DOCKER_IMAGE_PREFIX}${DOCKER_IMAGE_NAME}"
        fi
        echo üéâüéâüéâ
        echo "{{ $d.Bold }}{{ $d.Yellow }}Docker image ${DOCKER_IMAGE_PREFIX}${DOCKER_IMAGE_NAME} pulled{{ $d.Normal }}"

