tasks:
 
  zrbMakeMysqlApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetRelativePath "../../templates/app/mysql" }}"
        ]

  addMysql:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeMysqlApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppContainerVolumes: |
        [
          "./init.sql:/docker-entrypoint-initdb.d/init.sql"
        ]
      defaultAppPorts: |
        [
          "3306"
        ]
      templateLocations: |
        [
          "{{ .GetRelativePath "../../templates/runnerTask/base" }}",
          "{{ .GetRelativePath "../../templates/runnerTask/container" }}"
        ]
  