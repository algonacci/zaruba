    dependencies:
      - core.showAdv
    configRef: generatorFastApi
    config:
      start: |
        {{- $d := .Decoration -}}
        MODULE_TEMPLATE_LOCATION={{ .EscapeShellArg (.GetConfig "moduleTemplateLocation") }}
