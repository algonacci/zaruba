tasks:
 
  zrbMakeZrbApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetRelativePath "../../templates/app/zrbApp" }}"
        ]

  addZrbApp:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeZrbApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      _prepareVariables: |
        . "{{ .GetRelativePath "../../bash/prepareDefaultMakeVariables.sh" }}"
        . "{{ .GetRelativePath "../../bash/preparePythonTaskGenVariables.sh" }}"
      defaultAppPorts: |
        [
          "3000"
        ]
      templateLocations: |
        [
          "{{ .GetRelativePath "../../templates/runnerTask/base" }}",
          "{{ .GetRelativePath "../../templates/runnerTask/python" }}"
        ]
  