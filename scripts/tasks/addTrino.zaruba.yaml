tasks:
 
  zrbMakeTrinoApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetPath "../../templates/app/trino" }}"
        ]

  addTrino:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeTrinoApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppContainerVolumes: |
        [
          "./trino:/etc/trino"
        ]
      defaultAppPorts: |
        [
          "8080"
        ]
      templateLocations: |
        [
          "{{ .GetPath "../../templates/runnerTask/base" }}",
          "{{ .GetPath "../../templates/runnerTask/container" }}"
        ]
  