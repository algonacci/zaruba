tasks:

  core.buildDockerImage:
    icon: üê≥
    private: true
    description: |
      Build docker image.
      Common config:
        imageName : Image name
    extend: core.runCoreScript
    dependencies:
      - updateProjectLinks
    configRef: coreDocker
    config:
      buildArg: ""
      start.buildDockerImage.buildArg: |
        {{ range $index, $buildArg := .Split (.Trim (.GetConfig "buildArg") "\n" ) "\n" -}}
          {{ if ne $buildArg "" -}}
            --build-arg {{ $buildArg }} {{ "" -}}
          {{ end -}}
        {{ end -}}
      dockerFilePath: Dockerfile
      start: |
        set -e
        {{ $d := .Decoration -}}
        DOCKER_FILE="{{ .GetConfig "dockerFilePath" }}"
        if [ ! -f "${DOCKER_FILE}" ]
        then
          echo "{{ $d.Bold }}{{ $d.Red }}${DOCKER_FILE} should be exist{{ $d.Normal }}"
          exit 1
        fi
        DOCKER_IMAGE_NAME="{{ .GetDockerImageName }}"
        DOCKER_IMAGE_TAG="{{ .GetConfig "imageTag" }}"
        docker build {{ .GetConfig "start.buildDockerImage.buildArg" }} \
          -t "${DOCKER_IMAGE_NAME}:latest" \
          {{ if .GetConfig "imageTag" }}-t "${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}" \{{ end }}
          -f "${DOCKER_FILE}" .
        echo üéâüéâüéâ
        echo "{{ $d.Bold }}{{ $d.Yellow }}Docker image built{{ $d.Normal }}"

