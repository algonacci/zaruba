tasks: 
 
  makeNodeJsServiceTask:
    extend: core.makeServiceTask
    inputs:
      - serviceLocation
      - serviceName
      - serviceEnvs
      - servicePorts
      - nodeJsStartCommand
      - nodeJsRunnerVersion
      - taskDependencies
      - serviceImageName
      - serviceContainerName
    config:
      serviceStartCommand: '{{ .GetValue "nodeJsStartCommand" }}'
      serviceRunnerVersion: '{{ .GetValue "nodeJsRunnerVersion" }}'
      templateLocation: '{{ .GetEnv "ZARUBA_HOME" }}/templates/task/service/nodejs'

