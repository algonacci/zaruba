tasks:
 
  zrbMakeRedisApp:
    extend: makeApp
    private: true
    inputs:
      - appDirectory
    config:
      templateLocations: |
        [
          "{{ .GetRelativePath "../../templates/app/redis" }}"
        ]

  addRedis:
    extend: makeRunnerTask
    dependencies:
      - zrbMakeRedisApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      defaultAppPorts: |
        [
          "6379"
        ]
      templateLocations: |
        [
          "{{ .GetRelativePath "../../templates/runnerTask/base" }}",
          "{{ .GetRelativePath "../../templates/runnerTask/container" }}"
        ]
  