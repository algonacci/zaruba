tasks: 
  
  makeGoServiceTask:
    extend: core.makeServiceTask
    inputs:
      - newServiceLocation
      - newServiceName
      - newServiceEnvs
      - newServicePorts
      - newGoStartCommand
      - newTaskDependencies
      - newServiceImageName
      - newServiceContainerName
    config:
      serviceStartCommand: '{{ .GetValue "newGoStartCommand" }}'
      templateLocation: '{{ .GetEnv "ZARUBA_HOME" }}/templates/task/service/go'

