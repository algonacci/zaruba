tasks: 
  
  makeGoServiceTask:
    extend: core.makeServiceTask
    inputs:
      - serviceLocation
      - serviceName
      - serviceEnvs
      - servicePorts
      - goStartCommand
      - taskDependencies
      - serviceImageName
      - serviceContainerName
    config:
      serviceStartCommand: '{{ .GetValue "goStartCommand" }}'
      templateLocation: '{{ .GetEnv "ZARUBA_HOME" }}/templates/task/service/go'

