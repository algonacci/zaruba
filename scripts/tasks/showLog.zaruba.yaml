tasks:

  showLog:
    icon: ðŸ”Ž
    description: |
      Show log for all/particular tasks using regex
    extend: zrbRunCoreScript
    saveLog: false
    inputs:
      - keyword
    config:
      keyword: '{{ if .GetValue "keyword" }}{{ .GetValue "keyword" }}{{ else }}.*{{ end }}'
      start: |
        {{ $d := .Decoration -}}
        if [ ! -f "log.zaruba.csv" ]
        then
          echo "{{ $d.Bold }}{{ $d.Red }}Log is not exist{{ $d.Normal }}"
          exit 1
        fi
        "{{ .ZarubaBin }}" project showLog "{{ .GetWorkPath "log.zaruba.csv" }}" "{{ .GetConfig "keyword"}}"


