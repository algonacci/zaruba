configs:

  coreShell:
    playBellScript: echo $'\a'
    includeUtilScript: . "${ZARUBA_HOME}/scripts/util.sh"
    includeBootstrapScript: |
      if [ -f "${HOME}/.profile" ]
      then
          . "${HOME}/.profile"
      fi
      if [ -f "${HOME}/.bashrc" ]
      then
          . "${HOME}/.bashrc"
      fi
      BOOTSTRAP_SCRIPT="${ZARUBA_HOME}/scripts/bootstrap.sh"
      . "${BOOTSTRAP_SCRIPT}"

