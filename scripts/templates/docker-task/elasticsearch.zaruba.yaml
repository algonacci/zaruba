tasks:

  runContainer:
    icon: üçù
    extend: core.startDockerContainer
    timeout: 1h
    env:
      discover.type:
        from: ES_DISCOVER_TYPE
        default: single-node
      bootstrap.memory_lock:
        from: ES_BOOTSTRAP_MEMORY_LOCK
        default: true
      ES_JAVA_OPTS:
        from: ES_JAVA_OPTS
        default: "\"-Xms512m -Xmx512m\""
    config:
      imageName: elasticsearch:7.10.1
      containerName: containerName
      port::9200: 9200
      port::9300: 9300
      