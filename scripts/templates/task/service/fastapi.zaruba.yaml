tasks:

  prepareZarubaServiceName:
    icon: üêç
    extend: core.runShellScript
    location: zarubaServiceLocation
    timeout: 1h
    envRef: zarubaServiceName
    configRef: zarubaServiceName
    config:
      start: pipenv install
    lconfigRef: zarubaServiceName
 
  testZarubaServiceName:
    icon: üêç
    extend: core.runShellScript
    location: zarubaServiceLocation
    dependencies:
      - prepareZarubaServiceName
    timeout: 1h
    envRef: zarubaServiceName
    configRef: zarubaServiceName
    config:
      start: pipenv run pytest -rP -v --cov="$(pwd)" --cov-report html
    lconfigRef: zarubaServiceName

  runZarubaServiceName:
    icon: üêç
    extend: core.startService
    location: zarubaServiceLocation
    dependencies:
      - prepareZarubaServiceName
    config:
      start: pipenv run uvicorn main:app --reload --port={{ .GetConfig "fastApiPort" }}

   
configs:
  zarubaServiceName:
    fastApiPort: '{{ if .GetEnv "ZARUBA_SERVICE_NAME_HTTP_PORT" }}{{ .GetEnv "ZARUBA_SERVICE_NAME_HTTP_PORT" }}{{ else if .GetEnv "HTTP_PORT" }}{{ .GetEnv "HTTP_PORT" }}{{ else }}3000{{ end }}'

lconfigs:
  zarubaServiceName:
    ports:
    - '{{ .GetConfig "fastApiPort" }}'

envs:
  zarubaServiceName:
    PYTHONUNBUFFERED:
      from: PYTHONUNBUFFERED
      default: 1
    PIPENV_DONT_LOAD_ENV:
      from: ZARUBA_SERVICE_NAME_PIPENV_DONT_LOAD_ENV
      default: 1
   
