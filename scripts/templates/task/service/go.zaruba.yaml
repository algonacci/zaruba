tasks:

  zarubaRunTask:
    icon: 🐹
    extend: core.startService
    location: zarubaTaskLocation
    env: &zarubaServiceNameEnv
    config:
      start: go run .
    lconfig: {}


  testZarubaServiceName:
    icon: 🐹
    extend: core.runShellScript
    location: zarubaTaskLocation
    timeout: 1h
    env:
      <<: *zarubaServiceNameEnv
    config:
      start: go test -v ./... --race -count=1


  zarubaBuildImageTask:
    icon: 🐳
    extend: core.buildDockerImage
    location: zarubaTaskLocation
    timeout: 1h


  zarubaPushImageTask:
    icon: 🐳
    extend: core.pushDockerImage
    location: zarubaTaskLocation
    dependencies:
    - zarubaBuildImageTask
    timeout: 1h
 