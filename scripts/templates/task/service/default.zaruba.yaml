tasks:

  zarubaRunTask:
    icon: 📜
    description: Serve static files
    extend: serveHttp
    location: zarubaTaskLocation
    env: &zarubaServiceNameEnv
      HTTP_PORT:
        from: ZARUBA_ENV_PREFIX_HTTP_PORT
        default: 8080
    lconfig:
      ports:
      - '{{ .GetEnv "HTTP_PORT" }}'
  

  zarubaBuildImageTask:
    icon: 🐳
    extend: core.buildDockerImage
    location: zarubaTaskLocation
    timeout: 1h


  zarubaPushImageTask:
    icon: 🐳
    extend: core.pushDockerImage
    location: zarubaTaskLocation
    dependencies:
    - zarubaBuildImageTask
    timeout: 1h
