includes:
- ./zarubaServiceName.config.zaruba.yaml
- ./zarubaServiceName.env.zaruba.yaml

inputs:

  zarubaServiceNameRunInLocal:
    default: yes
    options:
    - yes
    - no
    allowCustom: false
    description: Whether to run zarubaServiceName in local computer
    prompt: Run zarubaServiceName in local computer?

  zarubaServiceName.cql:
    validation: ^.+$
    prompt: CQL to be executed (Required)
    description: CQL to be executed

tasks:

  runZarubaServiceName:
    icon: ðŸ‘€
    extend: core.cassandra.startDockerContainer
    dependencies:
    - pullZarubaServiceNameImage
    timeout: 1h
    inputs:
    - zarubaServiceNameRunInLocal
    config:
      afterCheck: sleep 15
      runInLocal: '{{ .GetValue "zarubaServiceNameRunInLocal" }}'
    configRef: zarubaServiceName
    envRef: zarubaServiceName


  zarubaServiceNameExecCql:
    icon: ðŸ‘€
    extend: core.cassandra.execCql
    dependencies:
    - runZarubaServiceName
    inputs:
    - zarubaServiceName.cql
    config:
      queries: '{{ .GetValue "zarubaServiceName.cql" }}'
    configRef: zarubaServiceName
    envRef: zarubaServiceName


  pullZarubaServiceNameImage:
    extend: core.pullDockerImage
    configRef: zarubaServiceName


  stopZarubaServiceNameContainer:
    extend: core.stopDockerContainer
    configRef: zarubaServiceName


  removeZarubaServiceNameContainer:
    extend: core.stopDockerContainer
    configRef: zarubaServiceName