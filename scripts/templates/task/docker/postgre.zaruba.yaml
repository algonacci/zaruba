inputs:

  zarubaServiceNameRunInLocal: {}

  zarubaServiceName.sql:
    validation: ^.+$
    prompt: single line SQL to be executed (Required)
    description: single line SQL to be executed

tasks:

  pullZarubaServiceNameImage: {}

  runZarubaServiceName:
    icon: üê¨ 
    extend: core.postgre.startDockerContainer
    dependencies:
    - pullZarubaServiceNameImage
    timeout: 1h
    inputs:
    - zarubaServiceNameRunInLocal
    config:
      afterCheck: sleep 3

  zarubaServiceNameExecSql:
    icon: üê¨ 
    extend: core.postgre.execSql
    dependencies:
    - runZarubaServiceName
    inputs:
    - zarubaServiceName.sql
    envRef: zarubaServiceName
    configRef: zarubaServiceName
    config:
      queries: '{{ .GetValue "zarubaServiceName.sql" }}'

configs:
  zarubaServiceName:
    useImagePrefix: false
    imageName: postgres
    containerName: zarubaContainerName
    ports: 5432

envs:
  zarubaServiceName:
    POSTGRES_USER:
      from: POSTGRES_USER
      default: postgres
    POSTGRES_PASSWORD:
      from: POSTGRES_PASSWORD
      default: toor
    POSTGRES_DB:
      from: POSTGRES_DB
      default: sample
   