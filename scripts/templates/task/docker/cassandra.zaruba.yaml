tasks:
  runZarubaServiceName:
    icon: ðŸ‘€
    extend: core.startDockerContainer
    timeout: 1h
    config:
      afterCheck: |
        set +e
        docker exec "${CONTAINER_NAME}" cqlsh -e "describe keyspaces"
        until [ "$?" = "0" ]
        do
          docker exec "${CONTAINER_NAME}" cqlsh -e "describe keyspaces"
          sleep 3
        done

configs:
  zarubaServiceName:
    useImagePrefix: false
    imageName: cassandra
    imageTag: 3.11.4
    containerName: zarubaContainerName
    port::7001: 7001
    port::7199: 7199
    port::9042: 9042
    port::9160: 9160
    expose: config.port

envs:
  zarubaServiceName:
    JVM_OPTS:
      from: CASSANDRA_JVM_OPTS
      default: "-Xms512m -Xmx512m"
