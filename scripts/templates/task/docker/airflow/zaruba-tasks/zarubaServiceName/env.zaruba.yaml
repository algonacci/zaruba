envs:
  zarubaServiceName:
    PYTHONUNBUFFERED:
      from: PYTHONUNBUFFERED
      default: 1
    PIPENV_DONT_LOAD_ENV:
      from: ZARUBA_SERVICE_NAME_PIPENV_DONT_LOAD_ENV
      default: 1
    AIRFLOW_HOME:
      from: ZARUBA_SERVICE_NAME_AIRFLOW_HOME
      default: '{{ .GetRelativePath "../hubspotAirflow" }}'
    AIRFLOW_VERSION:
      from: ZARUBA_SERVICE_NAME_AIRFLOW_VERSION
      default: 2.1.1
    AIRFLOW__KUBERNETES__IN_CLUSTER:
      default: False
    AIRFLOW__CORE__DAGS_FOLDER:
      default: '{{ .GetRelativePath "../hubspotAirflow/dags" }}'
    AIRFLOW__CORE__PLUGINS_FOLER:
      default: '{{ .GetRelativePath "../hubspotAirflow/plugins" }}'
    AIRFLOW__LOGGING__BASE_LOG_FOLDER:
      default: '{{ .GetRelativePath "../hubspotAirflow/logs" }}'
    AIRFLOW__LOGGING__DAG_PROCESSOR_MANAGER_LOG_LOCATION:
      default: '{{ .GetRelativePath "../hubspotAirflow/logs/dag_processor_manager/dag_processor_manager.log" }}'
    AIRFLOW__SCHEDULER__CHILD_PROCESS_LOG_DIRECTORY:
      default: '{{ .GetRelativePath "../hubspotAirflow/logs/scheduler" }}'
    AIRFLOW__CORE__EXECUTOR:
      from: AIRFLOW__CORE__EXECUTOR
      default: CeleryExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN:
      from: AIRFLOW__CORE__SQL_ALCHEMY_CONN
      default: postgresql+psycopg2://postgres:toor@localhost:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND:
      from: AIRFLOW__CELERY__RESULT_BACKEND
      default: db+postgresql://postgres:toor@localhost:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: 
      from: AIRFLOW__CELERY__BROKER_URL
      default: redis://localhost:6379/0
    AIRFLOW__CORE__FERNET_KEY: 
      from: AIRFLOW__CORE__FERNET_KEY
      default: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 
      from: AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION
      default: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 
      from: AIRFLOW__CORE__LOAD_EXAMPLES
      default: 'true'
    AIRFLOW__API__AUTH_BACKEND: 
      from: AIRFLOW__API__AUTH_BACKEND
      default: 'airflow.api.auth.backend.basic_auth'
    _AIRFLOW_DB_UPGRADE:
      default: 'true'
    _AIRFLOW_WWW_USER_CREATE:
      default: 'true'
    _AIRFLOW_WWW_USER_USERNAME:
      default: airflow
    _AIRFLOW_WWW_USER_PASSWORD:
      default: airflow
    _AIRFLOW__CORE__BASE_URL:
      default: http://localhost:8081
    _PIP_ADDITIONAL_REQUIREMENTS: 
      from: AIRFLOW_PIP_ADDITIONAL_REQUIREMENTS
      default: ''
    
