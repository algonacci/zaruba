inputs:

  zarubaServiceNameRunInLocal:
    default: yes
    options:
    - yes
    - no
    allowCustom: false
    prompt: Whether to run zarubaServiceName in local computer
    prompt: Run zarubaServiceName in local computer?

  zarubaServiceName.sql:
    validation: ^.+$
    prompt: single line SQL to be executed (Required)
    description: single line SQL to be executed

tasks:

  runZarubaServiceName:
    icon: üê¨ 
    extend: core.mysql.startDockerContainer
    dependencies:
    - pullZarubaServiceNameImage
    timeout: 1h
    inputs:
    - zarubaServiceNameRunInLocal
    config:
      afterCheck: sleep 3
      runInLocal: '{{ .GetValue "zarubaServiceNameRunInLocal" }}'
    configRef: zarubaServiceName
    envRef: zarubaServiceName


  zarubaServiceNameExecSql:
    icon: üê¨ 
    extend: core.mysql.execSql
    dependencies:
    - runZarubaServiceName
    inputs:
    - zarubaServiceName.sql
    config:
      queries: '{{ .GetValue "zarubaServiceName.sql" }}'
    configRef: zarubaServiceName
    envRef: zarubaServiceName


  pullZarubaServiceNameImage:
    extend: core.pullDockerImage
    configRef: zarubaServiceName


  stopZarubaServiceNameContainer:
    extend: core.stopDockerContainer
    configRef: zarubaServiceName


  removeZarubaServiceNameContainer:
    extend: core.stopDockerContainer
    configRef: zarubaServiceName


configs:
  zarubaServiceName:
    useImagePrefix: false
    imageName: mysql
    containerName: zarubaContainerName
    ports: 3306

envs:
  zarubaServiceName:
    MYSQL_USER:
      from: MYSQL_USER
      default: mysql
    MYSQL_PASSWORD:
      from: MYSQL_PASSWORD
      default: mysql
    MYSQL_ROOT_PASSWORD:
      from: MYSQL_ROOT_PASSWORD
      default: toor
    MYSQL_DATABASE:
      from: MYSQL_DATABASE
      default: sample