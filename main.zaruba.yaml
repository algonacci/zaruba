includes:
  - "./main.test.zaruba.yaml"
  - "./main.testGenerator.zaruba.yaml"
  - "./main.testHelm.zaruba.yaml"

tasks:


  build:
    icon: 🚧
    location: ./
    extend: core.runShellScript
    dependencies:
      - clearLog
    config:
      start: |
        set -e
        rm -f zaruba
        go build


  serveCoverage:
    icon: 🥗
    location: ./coverage
    extend: serveHttp
    dependencies:
      - clearLog
      - testCore
  

  buildZarubaImage:
    icon: 🐳
    extend: core.buildDockerImage
    dependencies:
      - clearLog
      - buildDevboxImage
    location: ./
    timeout: 1h


  buildDevboxImage:
    icon: 🐳
    extend: core.buildDockerImage
    dependencies:
      - clearLog
    location: ./devbox
    timeout: 1h


  buildDocker:
    icon: 🚧
    dependencies:
      - clearLog
      - buildZarubaImage
      - buildDevboxImage


  runAsContainer:
    icon: 🐳
    location: ./
    extend: core.startDockerContainer
    dependencies:
      - clearLog
      - buildZarubaImage
    config:
      ports: |
        2810
      localhost: host.docker.internal
      imageName: local/zaruba:latest
      containerName: zaruba
      rebuild: true


  pushZarubaImage:
    icon: 🐳
    extend: core.pushDockerImage
    dependencies:
      - clearLog
      - buildZarubaImage
    location: ./
    timeout: 1h


  pushDevboxImage:
    icon: 🐳
    extend: core.pushDockerImage
    dependencies:
      - clearLog
      - buildDevboxImage
    location: ./devbox
    timeout: 1h


  pushDocker:
    icon: 🔼
    dependencies:
      - clearLog
      - pushZarubaImage
      - pushDevboxImage


  pushRepo:
    icon: 🔼
    location: ./
    extend: core.runShellScript
    dependencies:
      - clearLog
    config:
      start: |
        git add . -A
        git commit -m "Save changes before pushing"
        git push -u origin HEAD


  push:
    icon: 🔼
    dependencies:
      - clearLog
      - pushDocker
      - pushRepo


  install:
    icon: 🔨
    location: ./
    extend: core.runShellScript
    dependencies:
      - clearLog
    config:
      start: ./install.sh


  makeTaskDocs:
    location: ./
    extend: core.runShellScript
    dependencies:
      - build
    config:
      start: |
        set -e
        rm -Rf ./docs/tasks
        mkdir -p ./docs/tasks
        echo "This directory is autogenerated do not modify" > ./docs/tasks/README.md
        REPLACEMENT_MAP="$(./zaruba mapSet "{}" "${ZARUBA_HOME}" '${ZARUBA_HOME}')"
        LINES="$(./zaruba readLines "./scripts/core.zaruba.yaml")"
        LINE_INDEX=0
        MAX_LINE_INDEX=$(($(./zaruba listLength "$LINES")-1))
        for LINE_INDEX in $(seq 0 "${MAX_LINE_INDEX}")
        do
          LINE="$(./zaruba listGet "${LINES}" "${LINE_INDEX}")"
          SUBMATCH="$(./zaruba strSubmatch "'""${LINE}""'" ".*\./tasks\/(.*)\.zaruba\.yaml.*")"
          if [ "$(./zaruba listLength "${SUBMATCH}")" = 2 ]
          then
            TASK_NAME="$(./zaruba listGet "${SUBMATCH}" 1)"
            echo ${TASK_NAME}
            TASK_EXPLANATION=$(./zaruba please "${TASK_NAME}" -x -n)
            TASK_EXPLANATION=$(./zaruba strReplace "${TASK_EXPLANATION}" "${REPLACEMENT_MAP}")
            TASK_EXPLANATION_LINES=$(./zaruba split "${TASK_EXPLANATION}")
            DOCS="[]"
            DOCS=$(./zaruba listAppend "[]" "# ${TASK_NAME}" "\`\`\`")
            DOCS=$(./zaruba listMerge "${DOCS}" "${TASK_EXPLANATION_LINES}")
            DOCS=$(./zaruba listAppend "${DOCS}" "\`\`\`")
            DOC_FILE="./docs/tasks/${TASK_NAME}.md"
            ./zaruba writeLines "${DOC_FILE}" "${DOCS}"
          fi
        done