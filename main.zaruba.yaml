includes:
  - "${ZARUBA_HOME}/scripts/core.zaruba.yaml"
  - "./main.test.zaruba.yaml"
  - "./main.testGenerator.zaruba.yaml"
  - "./main.testHelm.zaruba.yaml"

tasks:


  build:
    icon: 🚧
    location: ./
    extend: core.runShellScript
    dependencies:
    - clearLog
    config:
      start: |
        set -e
        rm -f zaruba
        go build


  serveCoverage:
    icon: 🥗
    location: ./coverage
    extend: serveHttp
    dependencies:
    - clearLog
    - testCore
  

  buildZarubaImage:
    icon: 🐳
    extend: core.buildDockerImage
    dependencies:
    - clearLog
    - buildDevboxImage
    location: ./
    timeout: 1h


  buildDevboxImage:
    icon: 🐳
    extend: core.buildDockerImage
    dependencies:
    - clearLog
    location: ./devbox
    timeout: 1h


  buildDocker:
    icon: 🚧
    dependencies:
    - clearLog
    - buildZarubaImage
    - buildDevboxImage


  runAsContainer:
    icon: 🐳
    location: ./
    extend: core.startDockerContainer
    dependencies:
    - clearLog
    - buildZarubaImage
    config:
      port::2810: 2810
      localhost: host.docker.internal
      imageName: local/zaruba:latest
      containerName: zaruba
      rebuild: true


  pushZarubaImage:
    icon: 🐳
    extend: core.pushDockerImage
    dependencies:
    - clearLog
    - buildZarubaImage
    location: ./
    timeout: 1h


  pushDevboxImage:
    icon: 🐳
    extend: core.pushDockerImage
    dependencies:
    - clearLog
    - buildDevboxImage
    location: ./devbox
    timeout: 1h


  pushDocker:
    icon: 🔼
    dependencies:
    - clearLog
    - pushZarubaImage
    - pushDevboxImage


  pushRepo:
    icon: 🔼
    location: ./
    extend: core.runShellScript
    dependencies:
    - clearLog
    config:
      start: |
        git add . -A
        git commit -m "Save changes before pushing"
        git push -u origin HEAD


  push:
    icon: 🔼
    dependencies:
    - clearLog
    - pushDocker
    - pushRepo


  install:
    icon: 🔨
    location: ./
    extend: core.runShellScript
    dependencies:
    - clearLog
    config:
      start: ./install.sh


  makeTaskDoc:
    location: ./
    extend: core.runShellScript
    lconfig:
      services:
      - core.startService
      - core.startNvmService
      - core.startDockerContainer
      - core.monitorPorts
      - core.mysql.startDockerContainer
      - core.cassandra.startDockerContainer
      - core.runScript
      - core.runShellScript
      - core.runCoreScript
      - core.runNvm
    config:
      start: |
        rm -Rf ./docs/tasks
        mkdir -p ./docs/tasks
        echo "This directory is autogenerated, do not modify" > ./docs/tasks/README.md
        {{ range $index, $command := .GetLCofngi "services" }}
          zaruba please {{ $command }} -x -n 1>./docs/tasks/{{ $command }}.md
        {{ end }}


  