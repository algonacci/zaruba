env:
  GOPHER_HTTP_PORT: 3011

components:
  gopher:
    type: service
    origin: "" # fill this one with your git repository
    branch: master
    location: "."
    start: go build && ./app
    readinessCheck: curl ${gopher}:${GOPHER_HTTP_PORT}/readiness
    dependencies:
      - rmq

links:
  ../../libraries/go/transport:
    - ./transport
